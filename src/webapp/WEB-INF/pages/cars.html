<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars List</h1>
<div>
    <table th:border="1">
        <tr>
            <th>model</th>
            <th>series</th>
            <th>color</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.series}"></td>
            <td th:text="${car.color}"></td>
        </tr>
    </table>
</div>
<br>
<a href="http://localhost:8080/">Home page</a>
</body>
</html>
